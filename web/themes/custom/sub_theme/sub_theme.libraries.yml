# Main theme library.
global:
  js:
    js/sub-theme.js: {}
    js/about-us.js: {}
  css:
    base:
      css/base/elements.css: {}
    component:
      css/component/block.css: {}
      css/component/breadcrumb.css: {}
      css/component/field.css: {}
      css/component/form.css: {}
      css/component/header.css: {}
      css/component/menu.css: {}
      css/component/messages.css: {}
      css/component/node.css: {}
      css/component/sidebar.css: {}
      css/component/table.css: {}
      css/component/tabs.css: {}
      css/component/buttons.css: {}
    layout:
      css/layout/layout.css: {}
    theme:
      css/theme/print.css: { media: print }

custom-header:
  css:
    theme:
      css/custom-navbar.css: {}
swiper:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css: {}
      css/swiper-custom.css: {}
  js:
    https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js: {}
    js/swiper-init.js: {}
  dependencies:
    - core/drupal
    - core/jquery

error-pages:
  css:
    theme:
      css/error-pages.css: {}
  js:
    js/error-pages.js: {}
  dependencies:
    - core/drupal
    - core/jquery

service:
  css:
    theme:
      css/service.css: {}

service-slider:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: {}
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css: {}
      css/service-slick.css: {}
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: {}
    js/service-slick.js: {}
  dependencies:
    - core/jquery
    - core/once
    - core/drupal

